<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comp Video — DateRabbit Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {
    /* Remove extra shadows/borders since the inner div already has them */
  }
</style>
</head>
<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="padding:20px;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;margin-top:10px;"><div style="display:flex;align-items:center;gap:12px;"><div style="width:40px;height:40px;background:#FFF;border:3px solid #000;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/arrow-left.svg?color=%23000000&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="arrow-left" /></div><h1 style="font-size:22px;font-weight:900;margin:0;text-transform:uppercase;">Video Intro</h1></div></div>
  <div style="display:flex;justify-content:center;gap:6px;margin:12px 0 20px;">
    <div style="width:24px;height:4px;background:#FF2A5F;border-radius:2px;"></div>
    <div style="width:24px;height:4px;background:#FF2A5F;border-radius:2px;"></div>
    <div style="width:24px;height:4px;background:#FF2A5F;border-radius:2px;"></div>
    <div style="width:24px;height:4px;background:#FF2A5F;border-radius:2px;"></div>
    <div style="width:24px;height:4px;background:#DDD;border-radius:2px;"></div>
    <div style="width:24px;height:4px;background:#DDD;border-radius:2px;"></div>
  </div>
  <div style="background:#000;border:4px solid #000;border-radius:16px;height:280px;margin-bottom:16px;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;">
    <div style="text-align:center;">
      <img src="https://api.iconify.design/lucide/video.svg?color=%23666&strokeWidth=2" width="40" height="40" style="display:block;object-fit:contain;" alt="video" />
      <div style="color:#666;font-size:14px;font-weight:600;margin-top:8px;">Camera Preview</div>
    </div>
    <div style="position:absolute;top:12px;right:12px;background:#FF2A5F;border:2px solid #FFF;padding:4px 10px;border-radius:20px;font-weight:800;font-size:12px;color:#FFF;">0:30</div>
  </div>
  <div style="background:#FFE600;border:4px solid #000;border-radius:16px;padding:16px;margin-bottom:16px;box-shadow:8px 8px 0px #000;">
    <div style="font-weight:900;font-size:14px;text-transform:uppercase;margin-bottom:8px;"><img src="https://api.iconify.design/lucide/mic.svg?color=%23000000&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="mic" /> Answer this question:</div>
    <div style="font-size:15px;font-weight:700;font-style:italic;">"Tell us about yourself — what makes you a great date companion?"</div>
  </div>
  <div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:12px;margin-bottom:16px;">
    <div style="font-weight:800;font-size:12px;margin-bottom:6px;">TIPS:</div>
    <div style="font-size:12px;color:#666;line-height:1.6;">
      • Be natural and friendly<br>
      • Mention your interests and personality<br>
      • Good lighting, quiet background<br>
      • 30 seconds max — keep it concise
    </div>
  </div>
  <div style="text-align:center;">
    <div style="width:72px;height:72px;background:#FF2A5F;border:4px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto;box-shadow:8px 8px 0px #000;"><img src="https://api.iconify.design/lucide/video.svg?color=%23FFF&strokeWidth=2" width="28" height="28" style="display:block;object-fit:contain;" alt="video" /></div>
    <div style="font-weight:800;font-size:13px;margin-top:8px;">Tap to Record</div>
  </div>
</div>
