<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sos â€” DateRabbit Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {
    /* Remove extra shadows/borders since the inner div already has them */
  }
</style>
</head>
<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="background:#FF3B30;padding:20px;min-height:100%;display:flex;flex-direction:column;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;">
    <div style="color:#FFF;font-weight:900;font-size:20px;text-transform:uppercase;">Emergency</div>
    <div style="background:rgba(255,255,255,0.3);border:2px solid #FFF;padding:6px 14px;border-radius:20px;color:#FFF;font-weight:800;font-size:13px;">Close</div>
  </div>
  <div style="text-align:center;margin-bottom:24px;">
    <div style="width:120px;height:120px;background:#FFF;border:4px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 16px;box-shadow:8px 8px 0 rgba(0,0,0,0.3);">
      <img src="https://api.iconify.design/lucide/phone-call.svg?color=%23FF3B30&strokeWidth=2" width="48" height="48" style="display:block;object-fit:contain;" alt="phone-call" />
    </div>
    <div style="color:#FFF;font-weight:900;font-size:24px;text-transform:uppercase;margin-bottom:4px;">Call 911</div>
    <div style="color:rgba(255,255,255,0.8);font-size:13px;">Tap to call emergency services</div>
  </div>
  <div style="background:rgba(255,255,255,0.15);border:2px solid rgba(255,255,255,0.4);border-radius:16px;padding:16px;margin-bottom:14px;">
    <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
      <img src="https://api.iconify.design/lucide/map-pin.svg?color=%23FFF&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="map-pin" />
      <div style="color:#FFF;font-weight:800;font-size:14px;">LIVE LOCATION SHARING</div>
    </div>
    <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
      <div style="width:10px;height:10px;background:#4ADE80;border-radius:50%;border:2px solid #FFF;"></div>
      <div style="color:#FFF;font-size:13px;font-weight:600;">Sharing with: <b>Mom (Sarah)</b></div>
    </div>
    <div style="display:flex;align-items:center;gap:8px;">
      <div style="width:10px;height:10px;background:#4ADE80;border-radius:50%;border:2px solid #FFF;"></div>
      <div style="color:#FFF;font-size:13px;font-weight:600;">Sharing with: <b>BFF (Emma)</b></div>
    </div>
  </div>
  <div style="background:#FFF;border:4px solid #000;border-radius:16px;overflow:hidden;box-shadow:8px 8px 0px #000;">
    <div style="padding:14px;display:flex;align-items:center;gap:12px;border-bottom:3px solid #000;">
      <img src="https://api.iconify.design/lucide/alert-triangle.svg?color=%23FF3B30&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="alert-triangle" />
      <div style="flex:1;">
        <div style="font-weight:900;font-size:14px;">Alert Trusted Contacts</div>
        <div style="font-size:12px;color:#666;">Send SOS with location to all contacts</div>
      </div>
    </div>
    <div style="padding:14px;display:flex;align-items:center;gap:12px;border-bottom:3px solid #000;">
      <img src="https://api.iconify.design/lucide/message-square.svg?color=%23FF3B30&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="message-square" />
      <div style="flex:1;">
        <div style="font-weight:900;font-size:14px;">Text 911</div>
        <div style="font-size:12px;color:#666;">Send emergency text message</div>
      </div>
    </div>
    <div style="padding:14px;display:flex;align-items:center;gap:12px;">
      <img src="https://api.iconify.design/lucide/flag.svg?color=%23FF3B30&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="flag" />
      <div style="flex:1;">
        <div style="font-weight:900;font-size:14px;">Report & End Date</div>
        <div style="font-size:12px;color:#666;">End date immediately + report companion</div>
      </div>
    </div>
  </div>
</div>
</div></div>
</div>
</body>
</html>
