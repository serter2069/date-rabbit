<style>

    display: flex;

<div class="prototype-container">

      <div style="width:56px;height:56px;background:#FFF;border:3px solid #000;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/chrome.svg?color=%23000000&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="chrome" /></div>
    </div>
  </div>
