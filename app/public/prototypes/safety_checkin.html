<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safety Checkin — DateRabbit Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {
    /* Remove extra shadows/borders since the inner div already has them */
  }
</style>
</head>
<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="padding:20px;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;margin-top:10px;"><div style="display:flex;align-items:center;gap:12px;"><div style="width:40px;height:40px;background:#FFF;border:3px solid #000;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/arrow-left.svg?color=%23000000&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="arrow-left" /></div><h1 style="font-size:22px;font-weight:900;margin:0;text-transform:uppercase;">Safety Check-in</h1></div></div>
  <div style="text-align:center;margin:30px 0;">
    <div style="width:100px;height:100px;background:#4DF0FF;border:4px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 16px;box-shadow:8px 8px 0px #000;">
      <img src="https://api.iconify.design/lucide/shield-check.svg?color=%23000000&strokeWidth=2" width="48" height="48" style="display:block;object-fit:contain;" alt="shield-check" />
    </div>
    <h2 style="font-size:22px;font-weight:900;text-transform:uppercase;margin:0 0 8px;">Are You OK?</h2>
    <p style="color:#666;font-size:14px;margin:0 0 8px;">Scheduled safety check-in</p>
    <div style="font-size:13px;color:#999;">If no response in 10 min, your trusted contacts will be alerted</div>
  </div>
  <div style="margin-bottom:16px;"><div style="background:#D1FAE5;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#000000;width:100%;box-sizing:border-box;border-radius:8px;">I'm Fine! ✓</div></div>
  <div style="margin-bottom:16px;">
    <div style="background:#FFE600;border:4px solid #000;border-radius:8px;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:8px 8px 0px #000;">Need Help — Alert Contacts</div>
  </div>
  <div style="background:#FF3B30;border:4px solid #000;border-radius:8px;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;color:#FFF;box-shadow:8px 8px 0px #000;">Emergency SOS</div>
  <div style="margin-top:24px;">
    <div style="font-weight:800;font-size:13px;text-transform:uppercase;margin-bottom:10px;">Your Trusted Contacts</div>
    <div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:10px 14px;margin-bottom:6px;display:flex;align-items:center;gap:10px;">
      <img src="https://api.iconify.design/lucide/user.svg?color=%23000000&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="user" /> <div style="flex:1;font-weight:700;">Mom (Sarah)</div><div style="font-size:12px;color:#666;">+1 (555) 0123</div>
    </div>
    <div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:10px 14px;display:flex;align-items:center;gap:10px;">
      <img src="https://api.iconify.design/lucide/user.svg?color=%23000000&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="user" /> <div style="flex:1;font-weight:700;">BFF (Emma)</div><div style="font-size:12px;color:#666;">+1 (555) 0456</div>
    </div>
  </div>
</div>
</div></div>
</div>
</body>
</html>
