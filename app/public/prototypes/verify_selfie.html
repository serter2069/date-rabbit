<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Selfie — DateRabbit Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {
    /* Remove extra shadows/borders since the inner div already has them */
  }
</style>
</head>
<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="padding:20px;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;margin-top:10px;"><div style="display:flex;align-items:center;gap:12px;"><div style="width:40px;height:40px;background:#FFF;border:3px solid #000;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/arrow-left.svg?color=%23000000&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="arrow-left" /></div><h1 style="font-size:22px;font-weight:900;margin:0;text-transform:uppercase;">Selfie Check</h1></div></div>
  <div style="display:flex;justify-content:center;gap:6px;margin:16px 0 24px;">
    <div style="width:32px;height:4px;background:#FF2A5F;border-radius:2px;"></div>
    <div style="width:32px;height:4px;background:#FF2A5F;border-radius:2px;"></div>
    <div style="width:32px;height:4px;background:#FF2A5F;border-radius:2px;"></div>
    <div style="width:32px;height:4px;background:#DDD;border-radius:2px;"></div>
  </div>
  <div style="text-align:center;margin-bottom:20px;">
    <h2 style="font-size:20px;font-weight:900;text-transform:uppercase;margin:0 0 6px;">Verify It's You</h2>
    <p style="color:#666;font-size:13px;margin:0;">We'll compare your selfie with your ID photo</p>
  </div>
  <div style="width:220px;height:220px;border:4px solid #000;border-radius:50%;margin:0 auto 20px;background:#F0F0F0;display:flex;align-items:center;justify-content:center;position:relative;box-shadow:8px 8px 0px #000;">
    <div style="width:200px;height:200px;border-radius:50%;border:3px dashed #FF2A5F;display:flex;align-items:center;justify-content:center;">
      <img src="https://api.iconify.design/lucide/user.svg?color=%23CCC&strokeWidth=2" width="60" height="60" style="display:block;object-fit:contain;" alt="user" />
    </div>
    <div style="position:absolute;bottom:10px;right:10px;width:36px;height:36px;background:#FF2A5F;border:3px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/camera.svg?color=%23FFF&strokeWidth=2" width="18" height="18" style="display:block;object-fit:contain;" alt="camera" /></div>
  </div>
  <div style="background:#FFF;border:4px solid #000;border-radius:16px;padding:16px;margin-bottom:16px;box-shadow:8px 8px 0px #000;">
    <div style="font-weight:800;font-size:13px;margin-bottom:10px;">INSTRUCTIONS:</div>
    <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
      <img src="https://api.iconify.design/lucide/sun.svg?color=%23D97706&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="sun" />
      <div style="font-size:13px;font-weight:600;">Good lighting — face a window</div>
    </div>
    <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
      <img src="https://api.iconify.design/lucide/glasses.svg?color=%23000000&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="glasses" />
      <div style="font-size:13px;font-weight:600;">Remove glasses, hat, mask</div>
    </div>
    <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
      <img src="https://api.iconify.design/lucide/move.svg?color=%23000000&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="move" />
      <div style="font-size:13px;font-weight:600;">You'll be asked to turn your head slowly</div>
    </div>
    <div style="display:flex;align-items:center;gap:10px;">
      <img src="https://api.iconify.design/lucide/smartphone.svg?color=%23000000&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="smartphone" />
      <div style="font-size:13px;font-weight:600;">Hold phone at eye level</div>
    </div>
  </div>
  <div style="background:#D1FAE5;border:3px solid #000;border-radius:8px;padding:10px;margin-bottom:16px;display:flex;align-items:center;gap:8px;">
    <img src="https://api.iconify.design/lucide/lock.svg?color=%2316A34A&strokeWidth=2" width="14" height="14" style="display:block;object-fit:contain;" alt="lock" />
    <div style="font-size:11px;font-weight:700;color:#16A34A;">Selfie is used for matching only and deleted after verification.</div>
  </div>
  <div style="background:#FF2A5F;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#FFF;width:100%;box-sizing:border-box;border-radius:8px;">Take Selfie</div>
</div>
</div></div>
</div>
</body>
</html>
