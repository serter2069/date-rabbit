<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comp Extend Req â€” DateRabbit Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {
    /* Remove extra shadows/borders since the inner div already has them */
  }
</style>
</head>
<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:700px;text-align:center;padding:0 20px;">
  <div style="width:80px;height:80px;background:#FFE600;border:4px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:8px 8px 0px #000;margin-bottom:24px;"><img src="https://api.iconify.design/lucide/clock-plus.svg?color=%23000000&strokeWidth=2" width="40" height="40" style="display:block;object-fit:contain;" alt="clock-plus" /></div>
  <h1 style="font-size:24px;font-weight:900;text-transform:uppercase;margin:0 0 8px;">Extension Request</h1>
  <p style="font-size:15px;color:#666;font-weight:500;margin:0 0 24px;line-height:1.5;">Alex wants to extend your date.</p>
  <div style="background:#FFF;border:4px solid #000;border-radius:16px;padding:20px;box-shadow:8px 8px 0px #000;width:100%;box-sizing:border-box;margin-bottom:20px;text-align:left;">
    <div style="display:flex;justify-content:space-between;margin-bottom:8px;font-size:14px;"><span style="color:#666;">Current end</span><span style="font-weight:800;">10:00 PM</span></div>
    <div style="display:flex;justify-content:space-between;margin-bottom:8px;font-size:14px;"><span style="color:#666;">Extension</span><span style="font-weight:800;">+1 hour</span></div>
    <div style="display:flex;justify-content:space-between;margin-bottom:8px;font-size:14px;"><span style="color:#666;">New end</span><span style="font-weight:800;">11:00 PM</span></div>
    <div style="border-top:2px dashed #000;padding-top:8px;margin-top:8px;display:flex;justify-content:space-between;font-size:18px;"><span style="font-weight:900;text-transform:uppercase;">Extra earnings</span><span style="font-weight:900;color:#FF2A5F;">+$90</span></div>
  </div>
  <div style="background:#4DF0FF;border:3px solid #000;border-radius:8px;padding:12px;box-shadow:4px 4px 0px #000;margin-bottom:20px;font-size:13px;font-weight:700;width:100%;box-sizing:border-box;display:flex;align-items:center;gap:8px;"><img src="https://api.iconify.design/lucide/info.svg?color=%23000000&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="info" /> You have 5 minutes to respond.</div>
  <div style="display:flex;gap:12px;width:100%;">
    <div style="flex:1;"><div style="background:#FFF;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#FF2A5F;width:100%;box-sizing:border-box;border-radius:8px;">Decline</div></div>
    <div style="flex:1;"><div style="background:#4DF0FF;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#000000;width:100%;box-sizing:border-box;border-radius:8px;">Accept +1h</div></div>
  </div>
</div></div></div>
</div>
</body>
</html>
