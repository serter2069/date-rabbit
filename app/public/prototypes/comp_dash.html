<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {

</style>

<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;margin-top:10px;">
  <div><div style="font-size:13px;color:#666;font-weight:600;text-transform:uppercase;letter-spacing:1px;">Good evening,</div><h1 style="font-size:28px;font-weight:900;text-transform:uppercase;margin:4px 0 0;">Mia</h1></div>
  <div style="width:48px;height:48px;border-radius:50%;border:3px solid #000;overflow:hidden;flex-shrink:0;"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=100&q=80" style="width:100%;height:100%;object-fit:cover;" /></div>
</div>
<div style="display:flex;gap:12px;margin-bottom:20px;">
  <div style="flex:1;background:#FF2A5F;border:3px solid #000;border-radius:8px;padding:18px 14px;box-shadow:4px 4px 0px #000;text-align:center;color:#FFF;"><div style="font-size:26px;font-weight:900;">$2,450</div><div style="font-size:11px;font-weight:700;text-transform:uppercase;margin-top:4px;opacity:0.8;">This month</div></div>
  <div style="flex:1;background:#4DF0FF;border:3px solid #000;border-radius:8px;padding:18px 14px;box-shadow:4px 4px 0px #000;text-align:center;"><div style="font-size:26px;font-weight:900;">12</div><div style="font-size:11px;font-weight:700;text-transform:uppercase;margin-top:4px;">Dates</div></div>
</div>
<div style="font-size:12px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin-bottom:10px;">New Request</div>
<div style="background:#FFF;border:4px solid #000;border-radius:16px;overflow:hidden;box-shadow:8px 8px 0px #000;margin-bottom:16px;">
  <div style="background:#FFE600;border-bottom:3px solid #000;padding:8px 14px;font-weight:900;font-size:12px;text-transform:uppercase;display:flex;align-items:center;gap:4px;"><img src="https://api.iconify.design/lucide/clock.svg?color=%23000000&strokeWidth=2" width="14" height="14" style="display:block;object-fit:contain;" alt="clock" /> Respond within 2h</div>
  <div style="padding:14px;">
    <div style="display:flex;align-items:center;gap:12px;margin-bottom:10px;">
      <div style="width:44px;height:44px;background:#E2E8F0;border:3px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;"><img src="https://api.iconify.design/lucide/user.svg?color=%23666&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="user" /></div>
      <div style="flex:1;"><div style="font-weight:900;font-size:15px;text-transform:uppercase;">Alex J.</div><div style="font-size:12px;color:#666;">Concert | Sat Mar 15</div></div>
      <div style="font-weight:900;color:#FF2A5F;">$270</div>
    </div>
    <div style="display:flex;gap:10px;"><div style="flex:1;"><div style="background:#FFF;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#FF2A5F;width:100%;box-sizing:border-box;border-radius:8px;">Decline</div></div><div style="flex:1;"><div style="background:#4DF0FF;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#000000;width:100%;box-sizing:border-box;border-radius:8px;">Accept</div></div></div>
  </div>
</div>
<div style="font-size:12px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin-bottom:10px;">Quick Actions</div>
<div style="display:flex;gap:10px;">
  <div style="flex:1;background:#4DF0FF;border:3px solid #000;border-radius:8px;padding:14px 8px;box-shadow:4px 4px 0px #000;text-align:center;">
    <div style="margin-bottom:6px;display:flex;justify-content:center;"><img src="https://api.iconify.design/lucide/calendar-clock.svg?color=%23000000&strokeWidth=2" width="22" height="22" style="display:block;object-fit:contain;" alt="calendar-clock" /></div>
    <div style="font-weight:800;font-size:11px;text-transform:uppercase;">Availability</div>
  </div><div style="flex:1;background:#FFE600;border:3px solid #000;border-radius:8px;padding:14px 8px;box-shadow:4px 4px 0px #000;text-align:center;">
    <div style="margin-bottom:6px;display:flex;justify-content:center;"><img src="https://api.iconify.design/lucide/wallet.svg?color=%23000000&strokeWidth=2" width="22" height="22" style="display:block;object-fit:contain;" alt="wallet" /></div>
    <div style="font-weight:800;font-size:11px;text-transform:uppercase;">Earnings</div>
  </div><div style="flex:1;background:#FFF;border:3px solid #000;border-radius:8px;padding:14px 8px;box-shadow:4px 4px 0px #000;text-align:center;">
    <div style="margin-bottom:6px;display:flex;justify-content:center;"><img src="https://api.iconify.design/lucide/calendar-sync.svg?color=%23000000&strokeWidth=2" width="22" height="22" style="display:block;object-fit:contain;" alt="calendar-sync" /></div>
    <div style="font-weight:800;font-size:11px;text-transform:uppercase;">Calendar</div>
  </div>
</div></div><div style="position:absolute;bottom:0;left:0;right:0;height:85px;background:#FFF;border-top:3px solid #000;display:flex;align-items:center;padding:0 10px 15px;box-sizing:border-box;z-index:10;border-bottom-left-radius:32px;border-bottom-right-radius:32px;"><div style="display:flex;flex-direction:column;align-items:center;flex:1;color:#FF2A5F;cursor:pointer;"><div style="margin-bottom:6px;"><img src="https://api.iconify.design/lucide/layout-dashboard.svg?color=%23FF2A5F&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="layout-dashboard" /></div><span style="font-size:10px;font-weight:700;letter-spacing:0.3px;">Dashboard</span></div><div style="display:flex;flex-direction:column;align-items:center;flex:1;color:#000000;cursor:pointer;"><div style="margin-bottom:6px;"><img src="https://api.iconify.design/lucide/bell-ring.svg?color=%23000000&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="bell-ring" /></div><span style="font-size:10px;font-weight:400;letter-spacing:0.3px;">Requests</span></div><div style="display:flex;flex-direction:column;align-items:center;flex:1;color:#000000;cursor:pointer;"><div style="margin-bottom:6px;"><img src="https://api.iconify.design/lucide/message-circle.svg?color=%23000000&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="message-circle" /></div><span style="font-size:10px;font-weight:400;letter-spacing:0.3px;">Messages</span></div><div style="display:flex;flex-direction:column;align-items:center;flex:1;color:#000000;cursor:pointer;"><div style="margin-bottom:6px;"><img src="https://api.iconify.design/lucide/user.svg?color=%23000000&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="user" /></div><span style="font-size:10px;font-weight:400;letter-spacing:0.3px;">Profile</span></div></div></div>
</div>
