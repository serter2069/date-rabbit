<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comp Onboard2 — DateRabbit Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {
    /* Remove extra shadows/borders since the inner div already has them */
  }
</style>
</head>
<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="padding:20px;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;margin-top:10px;"><div style="display:flex;align-items:center;gap:12px;"><div style="width:40px;height:40px;background:#FFF;border:3px solid #000;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/arrow-left.svg?color=%23000000&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="arrow-left" /></div><h1 style="font-size:22px;font-weight:900;margin:0;text-transform:uppercase;">Your Profile</h1></div></div>
  <div style="display:flex;justify-content:center;gap:6px;margin:12px 0 20px;">
    <div style="width:32px;height:4px;background:#FF2A5F;border-radius:2px;"></div>
    <div style="width:32px;height:4px;background:#FF2A5F;border-radius:2px;"></div>
    <div style="width:32px;height:4px;background:#DDD;border-radius:2px;"></div>
  </div>
  <div style="font-weight:800;font-size:13px;text-transform:uppercase;margin-bottom:10px;display:flex;align-items:center;gap:6px;"><img src="https://api.iconify.design/lucide/image.svg?color=%23000000&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="image" /> Add Photos & Videos</div>
  <div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:6px;margin-bottom:16px;">
    <div style="aspect-ratio:3/4;border:4px solid #000;border-radius:8px;overflow:hidden;position:relative;box-shadow:4px 4px 0px #000;">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=100&q=80" style="width:100%;height:100%;object-fit:cover;" />
      <div style="position:absolute;top:4px;left:4px;background:#FF2A5F;color:#FFF;border:2px solid #000;padding:1px 6px;border-radius:10px;font-size:9px;font-weight:900;">COVER</div>
    </div>
    <div style="aspect-ratio:3/4;border:3px solid #000;border-radius:8px;overflow:hidden;box-shadow:4px 4px 0px #000;">
      <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=500&q=80" style="width:100%;height:100%;object-fit:cover;" />
    </div>
    <div style="aspect-ratio:3/4;border:3px solid #000;border-radius:8px;overflow:hidden;box-shadow:4px 4px 0px #000;">
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=500&q=80" style="width:100%;height:100%;object-fit:cover;" />
    </div>
    <div style="aspect-ratio:3/4;border:3px dashed #000;border-radius:8px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#F4F0EA;gap:2px;">
      <img src="https://api.iconify.design/lucide/plus.svg?color=%23000000&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="plus" />
      <div style="font-size:9px;font-weight:800;">PHOTO</div>
    </div>
    <div style="aspect-ratio:3/4;border:3px dashed #000;border-radius:8px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#F4F0EA;gap:2px;">
      <img src="https://api.iconify.design/lucide/video.svg?color=%23000000&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="video" />
      <div style="font-size:9px;font-weight:800;">VIDEO</div>
    </div>
    <div style="aspect-ratio:3/4;border:3px dashed #CCC;border-radius:8px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#FAFAFA;gap:2px;">
      <img src="https://api.iconify.design/lucide/plus.svg?color=%23CCC&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="plus" />
    </div>
  </div>
  <div style="background:#4DF0FF;border:3px solid #000;border-radius:8px;padding:8px 12px;margin-bottom:14px;font-size:12px;font-weight:700;display:flex;align-items:center;gap:6px;">
    <img src="https://api.iconify.design/lucide/info.svg?color=%23000000&strokeWidth=2" width="14" height="14" style="display:block;object-fit:contain;" alt="info" /> Min 3 photos • Up to 20 photos + unlimited videos
  </div>
  <div style="margin-bottom:10px;">
    <div style="font-size:12px;font-weight:800;text-transform:uppercase;margin-bottom:4px;">Display Name</div>
    <div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:10px 14px;font-weight:600;box-shadow:4px 4px 0px #000;">Mia</div>
  </div>
  <div style="margin-bottom:10px;">
    <div style="font-size:12px;font-weight:800;text-transform:uppercase;margin-bottom:4px;">Bio</div>
    <div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:10px 14px;font-weight:500;font-size:14px;box-shadow:4px 4px 0px #000;min-height:40px;">NYU student, love concerts & adventures</div>
  </div>
  <div style="margin-bottom:10px;">
    <div style="font-size:12px;font-weight:800;text-transform:uppercase;margin-bottom:4px;">Interests</div>
    <div style="display:flex;gap:6px;flex-wrap:wrap;">
      <div style="background:#FFF;border:3px solid #000;padding:10px 20px;border-radius:8px;font-size:14px;font-weight:800;box-shadow:4px 4px 0px #000;white-space:nowrap;">Concerts</div><div style="background:#FFF;border:3px solid #000;padding:10px 20px;border-radius:8px;font-size:14px;font-weight:800;box-shadow:4px 4px 0px #000;white-space:nowrap;">Nightlife</div><div style="background:#E2E8F0;border:3px solid #000;padding:10px 20px;border-radius:8px;font-size:14px;font-weight:800;box-shadow:4px 4px 0px #000;white-space:nowrap;">Gallery</div><div style="background:#E2E8F0;border:3px solid #000;padding:10px 20px;border-radius:8px;font-size:14px;font-weight:800;box-shadow:4px 4px 0px #000;white-space:nowrap;">Dinner</div>
      <div style="background:#FFF;border:2px dashed #000;padding:6px 12px;border-radius:20px;font-size:12px;font-weight:800;display:flex;align-items:center;gap:4px;"><img src="https://api.iconify.design/lucide/plus.svg?color=%23000000&strokeWidth=2" width="12" height="12" style="display:block;object-fit:contain;" alt="plus" /> Add</div>
    </div>
  </div>
  <div style="margin-bottom:14px;">
    <div style="font-size:12px;font-weight:800;text-transform:uppercase;margin-bottom:4px;">Hourly Rate</div>
    <div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:10px 14px;font-weight:900;font-size:18px;box-shadow:4px 4px 0px #000;display:flex;align-items:center;justify-content:space-between;">
      <span>$90 / hour</span>
      <div style="display:flex;gap:4px;">
        <div style="width:32px;height:32px;background:#F4F0EA;border:3px solid #000;border-radius:6px;display:flex;align-items:center;justify-content:center;"><img src="https://api.iconify.design/lucide/minus.svg?color=%23000000&strokeWidth=2" width="14" height="14" style="display:block;object-fit:contain;" alt="minus" /></div>
        <div style="width:32px;height:32px;background:#F4F0EA;border:3px solid #000;border-radius:6px;display:flex;align-items:center;justify-content:center;"><img src="https://api.iconify.design/lucide/plus.svg?color=%23000000&strokeWidth=2" width="14" height="14" style="display:block;object-fit:contain;" alt="plus" /></div>
      </div>
    </div>
  </div>
  <div style="background:#FF2A5F;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#FFF;width:100%;box-sizing:border-box;border-radius:8px;">Next: Verification</div>
</div>
</div></div>
</div>
</body>
</html>
