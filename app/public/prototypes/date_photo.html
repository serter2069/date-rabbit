<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Photo — DateRabbit Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {
    /* Remove extra shadows/borders since the inner div already has them */
  }
</style>
</head>
<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="background:#000;padding:20px;min-height:100%;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;">
    <div style="color:#FFF;font-weight:800;font-size:14px;display:flex;align-items:center;gap:6px;"><img src="https://api.iconify.design/lucide/x.svg?color=%23FFF&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="x" /> Close</div>
    <div style="color:#FFF;font-weight:800;font-size:14px;">Date Photo</div>
    <div style="width:60px;"></div>
  </div>
  <div style="background:#1A1A1A;border:4px solid #000;border-radius:16px;height:340px;display:flex;align-items:center;justify-content:center;margin-bottom:16px;">
    <div style="text-align:center;">
      <img src="https://api.iconify.design/lucide/camera.svg?color=%23666&strokeWidth=2" width="48" height="48" style="display:block;object-fit:contain;" alt="camera" />
      <div style="color:#666;font-size:14px;font-weight:600;margin-top:8px;">Camera Preview</div>
    </div>
  </div>
  <div style="text-align:center;margin-bottom:16px;">
    <div style="width:72px;height:72px;background:#FFF;border:4px solid #FFF;border-radius:50%;margin:0 auto;display:flex;align-items:center;justify-content:center;box-shadow:0 0 20px rgba(255,255,255,0.3);">
      <div style="width:60px;height:60px;background:#FF2A5F;border-radius:50%;border:3px solid #000;"></div>
    </div>
    <div style="color:#FFF;font-size:13px;font-weight:600;margin-top:8px;">Tap to capture</div>
  </div>
  <div style="background:rgba(255,255,255,0.1);border:2px solid rgba(255,255,255,0.3);border-radius:16px;padding:14px;">
    <div style="color:#FFF;font-weight:800;font-size:13px;text-transform:uppercase;margin-bottom:8px;display:flex;align-items:center;gap:6px;"><img src="https://api.iconify.design/lucide/info.svg?color=%234DF0FF&strokeWidth=2" width="14" height="14" style="display:block;object-fit:contain;" alt="info" /> How it works</div>
    <div style="color:rgba(255,255,255,0.7);font-size:13px;line-height:1.5;">
      • Both of you must approve the photo<br>
      • Approved photos appear in your Date History<br>
      • You can share to your profile (optional)<br>
      • Photos are private by default
    </div>
  </div>
</div>
</div></div>
</div>
</body>
</html>
