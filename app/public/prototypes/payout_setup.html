<div class="prototype-container">

</div>
<div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:16px;box-shadow:4px 4px 0px #000;margin-bottom:12px;display:flex;align-items:center;gap:12px;">

</div>
<div style="background:#FFE600;border:3px solid #000;border-radius:8px;padding:12px;box-shadow:4px 4px 0px #000;margin-bottom:20px;font-size:13px;font-weight:700;display:flex;align-items:center;gap:8px;"><img src="https://api.iconify.design/lucide/info.svg?color=%23000000&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="info" /> Minimum payout: $50. Processing: 2-3 business days.</div>
<div style="background:#4DF0FF;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#000000;width:100%;box-sizing:border-box;border-radius:8px;">Save Settings</div></div></div>
