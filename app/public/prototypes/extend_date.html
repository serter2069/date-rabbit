<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;

<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;margin-top:10px;"><div style="display:flex;align-items:center;gap:12px;"><div style="width:40px;height:40px;background:#FFF;border:3px solid #000;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/arrow-left.svg?color=%23000000&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="arrow-left" /></div><h1 style="font-size:22px;font-weight:900;margin:0;text-transform:uppercase;">Extend Date</h1></div></div>
<div style="background:#FFF;border:3px solid #000;border-radius:16px;padding:16px;box-shadow:4px 4px 0px #000;margin-bottom:20px;">
  <div style="display:flex;align-items:center;gap:14px;margin-bottom:12px;">
    <div style="width:48px;height:48px;border-radius:50%;border:3px solid #000;overflow:hidden;flex-shrink:0;"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=100&q=80" style="width:100%;height:100%;object-fit:cover;" /></div><div><div style="font-weight:900;font-size:16px;text-transform:uppercase;">Mia</div><div style="font-size:13px;color:green;font-weight:700;">Currently with you</div></div>
  </div>
  <div style="border-top:2px dashed #000;padding-top:12px;font-size:14px;">
    <div style="display:flex;justify-content:space-between;margin-bottom:4px;"><span style="color:#666;">Current ends</span><span style="font-weight:800;">10:00 PM</span></div>
    <div style="display:flex;justify-content:space-between;"><span style="color:#666;">Elapsed</span><span style="font-weight:800;">2h 15m of 3h</span></div>
  </div>
</div>
<label style="font-size:12px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin-bottom:12px;display:block;">Add extra time</label>
<div style="display:flex;gap:12px;margin-bottom:24px;">
  <div style="flex:1;background:#4DF0FF;border:3px solid #000;padding:16px;border-radius:8px;font-weight:900;font-size:18px;box-shadow:4px 4px 0px #000;text-align:center;">+1h</div><div style="flex:1;background:#FFE600;border:3px solid #000;padding:16px;border-radius:8px;font-weight:900;font-size:18px;box-shadow:4px 4px 0px #000;text-align:center;">+2h</div><div style="flex:1;background:#FFF;border:3px solid #000;padding:16px;border-radius:8px;font-weight:900;font-size:18px;box-shadow:4px 4px 0px #000;text-align:center;">+3h</div>
</div>
<div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:16px;box-shadow:4px 4px 0px #000;margin-bottom:20px;">
  <div style="display:flex;justify-content:space-between;margin-bottom:6px;font-size:15px;"><span>Extra 1h x $90</span><span style="font-weight:800;">$90</span></div>
  <div style="display:flex;justify-content:space-between;margin-bottom:6px;font-size:15px;"><span>Service fee</span><span style="font-weight:800;">$9</span></div>
  <div style="border-top:2px dashed #000;padding-top:8px;display:flex;justify-content:space-between;font-size:18px;">
    <span style="font-weight:900;text-transform:uppercase;">Additional Hold</span><span style="font-weight:900;color:#FF2A5F;">$99</span>
  </div>
</div>
<div style="background:#FFE600;border:3px solid #000;border-radius:8px;padding:12px;box-shadow:4px 4px 0px #000;margin-bottom:20px;font-size:13px;font-weight:700;display:flex;align-items:center;gap:8px;"><img src="https://api.iconify.design/lucide/info.svg?color=%23000000&strokeWidth=2" width="18" height="18" style="display:block;object-fit:contain;" alt="info" /> Mia must accept. New end: 11:00 PM</div>
<div style="background:#FF2A5F;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#FFF;width:100%;box-sizing:border-box;border-radius:8px;">Request Extension</div></div></div>
</div>
