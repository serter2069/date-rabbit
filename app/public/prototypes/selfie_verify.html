<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selfie Verify — DateRabbit Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {
    /* Remove extra shadows/borders since the inner div already has them */
  }
</style>
</head>
<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="padding:20px;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;margin-top:10px;"><div style="display:flex;align-items:center;gap:12px;"><div style="width:40px;height:40px;background:#FFF;border:3px solid #000;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/arrow-left.svg?color=%23000000&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="arrow-left" /></div><h1 style="font-size:22px;font-weight:900;margin:0;text-transform:uppercase;">Verify Identity</h1></div></div>
  <div style="text-align:center;margin:16px 0;">
    <div style="font-size:14px;font-weight:700;color:#666;margin-bottom:12px;">Take a selfie to confirm it's you</div>
    <div style="width:200px;height:200px;border:4px solid #000;border-radius:50%;margin:0 auto 16px;background:#F0F0F0;display:flex;align-items:center;justify-content:center;position:relative;box-shadow:8px 8px 0px #000;">
      <div style="width:180px;height:180px;border-radius:50%;border:3px dashed #FF2A5F;display:flex;align-items:center;justify-content:center;">
        <img src="https://api.iconify.design/lucide/scan-face.svg?color=%23999&strokeWidth=2" width="60" height="60" style="display:block;object-fit:contain;" alt="scan-face" />
      </div>
    </div>
  </div>
  <div style="background:#4DF0FF;border:3px solid #000;border-radius:8px;padding:12px;margin-bottom:16px;text-align:center;">
    <div style="font-weight:800;font-size:14px;">HOW IT WORKS</div>
  </div>
  <div style="margin-bottom:20px;">
    <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px;">
      <div style="width:32px;height:32px;background:#FFE600;border:3px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:900;flex-shrink:0;">1</div>
      <div style="font-size:14px;font-weight:600;">Take a selfie in good lighting</div>
    </div>
    <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px;">
      <div style="width:32px;height:32px;background:#FFE600;border:3px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:900;flex-shrink:0;">2</div>
      <div style="font-size:14px;font-weight:600;">We match it with your profile photo</div>
    </div>
    <div style="display:flex;align-items:center;gap:12px;">
      <div style="width:32px;height:32px;background:#FFE600;border:3px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:900;flex-shrink:0;">3</div>
      <div style="font-size:14px;font-weight:600;">Both parties verified → date starts</div>
    </div>
  </div>
  <div style="background:#D1FAE5;border:3px solid #000;border-radius:8px;padding:12px;margin-bottom:16px;display:flex;align-items:center;gap:10px;">
    <img src="https://api.iconify.design/lucide/lock.svg?color=%2316A34A&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="lock" />
    <div style="font-size:12px;font-weight:700;color:#16A34A;">Photos are deleted after verification. We never store selfies.</div>
  </div>
  <div style="background:#FF2A5F;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#FFF;width:100%;box-sizing:border-box;border-radius:8px;">Take Selfie</div>
</div>
</div></div>
</div>
</body>
</html>
