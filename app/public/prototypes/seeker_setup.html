<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seeker Setup â€” DateRabbit Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {
    /* Remove extra shadows/borders since the inner div already has them */
  }
</style>
</head>
<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;margin-top:10px;"><div style="display:flex;align-items:center;gap:12px;"><div style="width:40px;height:40px;background:#FFF;border:3px solid #000;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/arrow-left.svg?color=%23000000&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="arrow-left" /></div><h1 style="font-size:22px;font-weight:900;margin:0;text-transform:uppercase;">Profile</h1></div></div>
<div style="display:flex;gap:8px;margin-bottom:32px;">
  <div style="flex:1;height:4px;background:#FF2A5F;border-radius:2px;"></div>
  <div style="flex:1;height:4px;background:#FF2A5F;border-radius:2px;"></div>
  <div style="flex:1;height:4px;background:#E2E8F0;border-radius:2px;"></div>
</div>
<div style="text-align:center;margin-bottom:32px;">
  <div style="width:100px;height:100px;background:#FFF;border:4px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 12px;box-shadow:8px 8px 0px #000;"><img src="https://api.iconify.design/lucide/camera.svg?color=%23999&strokeWidth=2" width="36" height="36" style="display:block;object-fit:contain;" alt="camera" /></div>
  <span style="font-size:14px;font-weight:700;color:#FF2A5F;">Add Photo</span>
</div>
<label style="font-size:12px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin-bottom:8px;display:block;">Name</label>
<div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:14px 16px;box-shadow:4px 4px 0px #000;margin-bottom:20px;font-size:16px;font-weight:600;">Alex Johnson</div>
<label style="font-size:12px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin-bottom:8px;display:block;">Date of Birth</label>
<div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:14px 16px;box-shadow:4px 4px 0px #000;margin-bottom:20px;display:flex;justify-content:space-between;font-size:16px;font-weight:600;">Jan 15, 1998 <img src="https://api.iconify.design/lucide/calendar.svg?color=%23999&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="calendar" /></div>
<label style="font-size:12px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin-bottom:8px;display:block;">City</label>
<div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:14px 16px;box-shadow:4px 4px 0px #000;margin-bottom:32px;display:flex;justify-content:space-between;font-size:16px;font-weight:600;">New York, NY <img src="https://api.iconify.design/lucide/map-pin.svg?color=%23999&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="map-pin" /></div>
<div style="background:#4DF0FF;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#000000;width:100%;box-sizing:border-box;border-radius:8px;">Continue</div></div></div>
</div>
</body>
</html>
