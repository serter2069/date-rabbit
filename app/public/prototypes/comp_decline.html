<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">

  <div><div style="font-weight:900;text-transform:uppercase;">Alex Johnson</div><div style="font-size:13px;color:#666;">Sat Mar 15 | 7-10 PM | $270</div></div>
</div>
<label style="font-size:12px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin-bottom:10px;display:block;">Reason for declining</label>
<div style="background:#FFE600;border:3px solid #000;border-radius:8px;padding:12px 14px;box-shadow:4px 4px 0px #000;margin-bottom:8px;display:flex;align-items:center;gap:10px;">
  <div style="width:20px;height:20px;border:3px solid #000;border-radius:50%;background:#FF2A5F;display:flex;align-items:center;justify-content:center;"><img src="https://api.iconify.design/lucide/check.svg?color=%23FFF&strokeWidth=2" width="12" height="12" style="display:block;object-fit:contain;" alt="check" /></div>

</div><div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:12px 14px;box-shadow:4px 4px 0px #000;margin-bottom:8px;display:flex;align-items:center;gap:10px;">
  <div style="width:20px;height:20px;border:3px solid #000;border-radius:50%;background:#FFF;"></div>
  <span style="font-weight:700;font-size:13px;">Schedule conflict</span>
</div><div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:12px 14px;box-shadow:4px 4px 0px #000;margin-bottom:8px;display:flex;align-items:center;gap:10px;">
  <div style="width:20px;height:20px;border:3px solid #000;border-radius:50%;background:#FFF;"></div>
  <span style="font-weight:700;font-size:13px;">Not comfortable with activity</span>
</div><div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:12px 14px;box-shadow:4px 4px 0px #000;margin-bottom:8px;display:flex;align-items:center;gap:10px;">
  <div style="width:20px;height:20px;border:3px solid #000;border-radius:50%;background:#FFF;"></div>
  <span style="font-weight:700;font-size:13px;">Rate too low</span>
</div><div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:12px 14px;box-shadow:4px 4px 0px #000;margin-bottom:8px;display:flex;align-items:center;gap:10px;">
  <div style="width:20px;height:20px;border:3px solid #000;border-radius:50%;background:#FFF;"></div>
  <span style="font-weight:700;font-size:13px;">Other reason</span>
</div>
<div style="background:#4DF0FF;border:3px solid #000;border-radius:8px;padding:12px;box-shadow:4px 4px 0px #000;margin:20px 0;font-size:13px;font-weight:700;display:flex;align-items:center;gap:8px;"><img src="https://api.iconify.design/lucide/info.svg?color=%23000000&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="info" /> Declining won't affect your profile rating.</div>
<div style="display:flex;gap:12px;">
  <div style="flex:1;"><div style="background:#FFF;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#000000;width:100%;box-sizing:border-box;border-radius:8px;">Go Back</div></div>
  <div style="flex:1;"><div style="background:#FF2A5F;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#FFF;width:100%;box-sizing:border-box;border-radius:8px;">Confirm Decline</div></div>
</div></div></div>
</div>
