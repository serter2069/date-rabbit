      <div style="width:28px;height:28px;background:#FFF;border:3px solid #000;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/chevron-right.svg?color=%23000000&strokeWidth=2" width="14" height="14" style="display:block;object-fit:contain;" alt="chevron-right" /></div>
    </div>
  </div>

dius:8px;">20</div><div style="padding:5px 2px;font-size:11px;font-weight:700;border-radius:8px;background:#FF2A5F;color:#FFF;border:2px solid #000;">21</div><div style="padding:5px 2px;font-size:11px;font-weight:700;border-radius:8px;background:#4DF0FF;border:2px solid #000;">22</div><div style="padding:5px 2px;font-size:11px;font-weight:700;border-radius:8px;background:#4DF0FF;border:2px solid #000;">23</div><div style="padding:5px 2px;font-size:11px;font-weight:700;border-radius:8px;">24</div><div style="padding:5px 2px;font-size:11px;font-weight:700;border-radius:8px;">25</div><div style="padding:5px 2px;font-size:11px;font-weight:700;border-radius:8px;">26</div><div style="padding:5px 2px;font-size:11px;font-weight:700;border-radius:8px;">27</div><div style="padding:5px 2px;font-size:11px;font-weight:700;border-radius:8px;">28</div><div style="padding:5px 2px;font-size:11px;font-weight:700;border-radius:8px;background:#4DF0FF;border:2px solid #000;">29</div><div style="padding:5px 2px;font-size:11px;font-weight:700;border-radius:8px;background:#4DF0FF;border:2px solid #000;">30</div><div style="padding:5px 2px;font-size:11px;font-weight:700;border-radius:8px;">31</div>

<div style="background:#4DF0FF;border:3px solid #000;border-radius:8px;padding:10px;box-shadow:4px 4px 0px #000;margin-bottom:16px;font-size:12px;font-weight:700;display:flex;align-items:center;gap:6px;"><img src="https://api.iconify.design/lucide/calendar-sync.svg?color=%23000000&strokeWidth=2" width="14" height="14" style="display:block;object-fit:contain;" alt="calendar-sync" /> Synced with Google Calendar</div>
<div style="font-size:11px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin-bottom:8px;">Buffer between dates</div>
<div style="display:flex;gap:8px;margin-bottom:16px;">

</div>
<div style="background:#4DF0FF;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#000000;width:100%;box-sizing:border-box;border-radius:8px;">Update</div></div></div>
