<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Active Date — DateRabbit Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {
    /* Remove extra shadows/borders since the inner div already has them */
  }
</style>
</head>
<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="background:#4DF0FF;border:4px solid #000;border-radius:16px;padding:16px;margin-bottom:16px;margin-top:10px;box-shadow:8px 8px 0px #000;display:flex;justify-content:space-between;align-items:center;">
  <div>
    <div style="font-size:11px;font-weight:800;text-transform:uppercase;color:#000;opacity:0.6;">Date in progress</div>
    <div style="font-size:28px;font-weight:900;">01:24:30</div>
  </div>
  <div style="display:flex;gap:8px;">
    <div style="width:48px;height:48px;background:#FFE600;border:3px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/camera.svg?color=%23000000&strokeWidth=2" width="22" height="22" style="display:block;object-fit:contain;" alt="camera" /></div>
    <div style="width:48px;height:48px;background:#FF3B30;border:3px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/shield-alert.svg?color=%23FFF&strokeWidth=2" width="22" height="22" style="display:block;object-fit:contain;" alt="shield-alert" /></div>
  </div>
</div>
<div style="background:#E8FFE8;border:3px solid #000;border-radius:8px;padding:12px;margin-bottom:14px;display:flex;align-items:center;gap:10px;">
  <img src="https://api.iconify.design/lucide/check-circle.svg?color=%2316A34A&strokeWidth=2&fill=%2316A34A" width="20" height="20" style="display:block;object-fit:contain;" alt="check-circle" />
  <div style="flex:1;font-size:13px;font-weight:700;">Safety check-in in <b>12 min</b></div>
  <div style="background:#FFF;border:2px solid #000;padding:4px 12px;border-radius:20px;font-size:12px;font-weight:800;">I'm OK</div>
</div>
<div style="background:#FFF;border:4px solid #000;border-radius:16px;overflow:hidden;box-shadow:8px 8px 0px #000;margin-bottom:14px;">
  <div style="padding:16px;display:flex;align-items:center;gap:14px;border-bottom:3px solid #000;">
    <div style="width:48px;height:48px;border-radius:50%;border:3px solid #000;overflow:hidden;flex-shrink:0;"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=100&q=80" style="width:100%;height:100%;object-fit:cover;" /></div><div style="flex:1;"><div style="font-weight:900;font-size:16px;text-transform:uppercase;">Mia</div><div style="font-size:13px;color:#666;">Concert @ Madison Square</div></div>
    <div style="width:40px;height:40px;background:#4DF0FF;border:3px solid #000;border-radius:50%;display:flex;align-items:center;justify-content:center;"><img src="https://api.iconify.design/lucide/message-circle.svg?color=%23000000&strokeWidth=2" width="18" height="18" style="display:block;object-fit:contain;" alt="message-circle" /></div>
  </div>
  <div style="padding:14px;display:flex;gap:10px;flex-wrap:wrap;">
    <div style="background:#FFE600;border:3px solid #000;padding:6px 12px;border-radius:8px;font-size:12px;font-weight:800;display:flex;align-items:center;gap:4px;"><img src="https://api.iconify.design/lucide/clock.svg?color=%23000000&strokeWidth=2" width="14" height="14" style="display:block;object-fit:contain;" alt="clock" /> 7:00 - 10:00 PM</div>
    <div style="background:#F4F0EA;border:3px solid #000;padding:6px 12px;border-radius:8px;font-size:12px;font-weight:800;display:flex;align-items:center;gap:4px;"><img src="https://api.iconify.design/lucide/dollar-sign.svg?color=%23000000&strokeWidth=2" width="14" height="14" style="display:block;object-fit:contain;" alt="dollar-sign" /> $90/h × 3h = $270</div>
  </div>
</div>
<div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:14px;margin-bottom:14px;display:flex;align-items:center;gap:12px;">
  <img src="https://api.iconify.design/lucide/map.svg?color=%24%7BT.pink%7D&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="map" />
  <div style="flex:1;">
    <div style="font-weight:800;font-size:13px;">DATE PLAN</div>
    <div style="font-size:12px;color:#666;">Concert → Rooftop bar → Walk</div>
  </div>
  <img src="https://api.iconify.design/lucide/chevron-right.svg?color=%23000000&strokeWidth=2" width="18" height="18" style="display:block;object-fit:contain;" alt="chevron-right" />
</div>
<div style="display:flex;gap:10px;">
  <div style="flex:1;"><div style="background:#4DF0FF;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#000000;width:100%;box-sizing:border-box;border-radius:8px;">Extend Time</div></div>
  <div style="flex:1;"><div style="background:#FFE600;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#000000;width:100%;box-sizing:border-box;border-radius:8px;">End Early</div></div>
</div>
</div><div style="position:absolute;bottom:0;left:0;right:0;height:85px;background:#FFF;border-top:3px solid #000;display:flex;align-items:center;padding:0 10px 15px;box-sizing:border-box;z-index:10;border-bottom-left-radius:32px;border-bottom-right-radius:32px;"><div style="display:flex;flex-direction:column;align-items:center;flex:1;color:#000000;cursor:pointer;"><div style="margin-bottom:6px;"><img src="https://api.iconify.design/lucide/search.svg?color=%23000000&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="search" /></div><span style="font-size:10px;font-weight:400;letter-spacing:0.3px;">Explore</span></div><div style="display:flex;flex-direction:column;align-items:center;flex:1;color:#000000;cursor:pointer;"><div style="margin-bottom:6px;"><img src="https://api.iconify.design/lucide/calendar.svg?color=%23000000&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="calendar" /></div><span style="font-size:10px;font-weight:400;letter-spacing:0.3px;">Bookings</span></div><div style="display:flex;flex-direction:column;align-items:center;flex:1;color:#000000;cursor:pointer;"><div style="margin-bottom:6px;"><img src="https://api.iconify.design/lucide/message-circle.svg?color=%23000000&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="message-circle" /></div><span style="font-size:10px;font-weight:400;letter-spacing:0.3px;">Messages</span></div><div style="display:flex;flex-direction:column;align-items:center;flex:1;color:#000000;cursor:pointer;"><div style="margin-bottom:6px;"><img src="https://api.iconify.design/lucide/user.svg?color=%23000000&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="user" /></div><span style="font-size:10px;font-weight:400;letter-spacing:0.3px;">Profile</span></div></div></div>
</div>
</body>
</html>
