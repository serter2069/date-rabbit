<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Issue â€” DateRabbit Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {
    /* Remove extra shadows/borders since the inner div already has them */
  }
</style>
</head>
<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;margin-top:10px;"><div style="display:flex;align-items:center;gap:12px;"><div style="width:40px;height:40px;background:#FFF;border:3px solid #000;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/arrow-left.svg?color=%23000000&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="arrow-left" /></div><h1 style="font-size:22px;font-weight:900;margin:0;text-transform:uppercase;">Report Issue</h1></div></div>
<div style="background:#FF2A5F;border:3px solid #000;border-radius:8px;padding:14px;box-shadow:4px 4px 0px #000;margin-bottom:20px;display:flex;align-items:center;gap:10px;color:#FFF;">
  <img src="https://api.iconify.design/lucide/alert-triangle.svg?color=%23FFF&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="alert-triangle" /><span style="font-size:13px;font-weight:700;">This will pause the date timer until resolved.</span>
</div>
<label style="font-size:12px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin-bottom:10px;display:block;">What's happening?</label>
<div style="background:#FFE600;border:3px solid #000;border-radius:8px;padding:12px 14px;box-shadow:4px 4px 0px #000;margin-bottom:8px;display:flex;align-items:center;gap:10px;">
  <div style="width:20px;height:20px;border:3px solid #000;border-radius:50%;background:#FF2A5F;display:flex;align-items:center;justify-content:center;"><img src="https://api.iconify.design/lucide/check.svg?color=%23FFF&strokeWidth=2" width="12" height="12" style="display:block;object-fit:contain;" alt="check" /></div>
  <span style="font-weight:700;font-size:13px;">Companion is late (15+ min)</span>
</div><div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:12px 14px;box-shadow:4px 4px 0px #000;margin-bottom:8px;display:flex;align-items:center;gap:10px;">
  <div style="width:20px;height:20px;border:3px solid #000;border-radius:50%;background:#FFF;"></div>
  <span style="font-weight:700;font-size:13px;">Companion didn't show up</span>
</div><div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:12px 14px;box-shadow:4px 4px 0px #000;margin-bottom:8px;display:flex;align-items:center;gap:10px;">
  <div style="width:20px;height:20px;border:3px solid #000;border-radius:50%;background:#FFF;"></div>
  <span style="font-weight:700;font-size:13px;">Feels unsafe</span>
</div><div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:12px 14px;box-shadow:4px 4px 0px #000;margin-bottom:8px;display:flex;align-items:center;gap:10px;">
  <div style="width:20px;height:20px;border:3px solid #000;border-radius:50%;background:#FFF;"></div>
  <span style="font-weight:700;font-size:13px;">Companion behaving differently than profile</span>
</div><div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:12px 14px;box-shadow:4px 4px 0px #000;margin-bottom:8px;display:flex;align-items:center;gap:10px;">
  <div style="width:20px;height:20px;border:3px solid #000;border-radius:50%;background:#FFF;"></div>
  <span style="font-weight:700;font-size:13px;">Want to end early with partial refund</span>
</div>
<label style="font-size:12px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin-bottom:8px;display:block;margin-top:16px;">Details</label>
<div style="background:#FFF;border:3px solid #000;border-radius:8px;padding:14px;box-shadow:4px 4px 0px #000;margin-bottom:20px;min-height:60px;font-size:14px;color:#999;">Tell us more...</div>
<div style="display:flex;gap:12px;">
  <div style="flex:1;"><div style="background:#FFE600;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#000000;width:100%;box-sizing:border-box;border-radius:8px;">Call Support</div></div>
  <div style="flex:1;"><div style="background:#FF2A5F;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#FFF;width:100%;box-sizing:border-box;border-radius:8px;">Submit</div></div>
</div></div></div>
</div>
</body>
</html>
