<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Plan — DateRabbit Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e8e4de;
    font-family: 'Space Grotesk', sans-serif;
  }
  .prototype-container {
    /* Remove extra shadows/borders since the inner div already has them */
  }
</style>
</head>
<body>
<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">
<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;margin-top:10px;"><div style="display:flex;align-items:center;gap:12px;"><div style="width:40px;height:40px;background:#FFF;border:3px solid #000;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/arrow-left.svg?color=%23000000&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="arrow-left" /></div><h1 style="font-size:22px;font-weight:900;margin:0;text-transform:uppercase;">Date Plan</h1></div></div>
<div style="display:flex;align-items:center;gap:10px;margin-bottom:16px;">
  <div style="display:flex;">
    <div style="width:32px;height:32px;border-radius:50%;border:2px solid #000;overflow:hidden;"><img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=200&q=80" style="width:100%;height:100%;object-fit:cover;" /></div>
    <div style="width:32px;height:32px;border-radius:50%;border:2px solid #000;overflow:hidden;margin-left:-10px;"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=100&q=80" style="width:100%;height:100%;object-fit:cover;" /></div>
  </div>
  <div style="font-weight:800;font-size:14px;">Sat, Mar 15 • 7-10 PM</div>
</div>
<div style="position:relative;padding-left:24px;margin-bottom:20px;">
  <div style="position:absolute;left:8px;top:0;bottom:0;width:3px;background:#000;"></div>
  <div style="position:relative;margin-bottom:20px;">
    <div style="position:absolute;left:-20px;top:4px;width:14px;height:14px;background:#FF2A5F;border:2px solid #000;border-radius:50%;"></div>
    <div style="background:#FFF;border:4px solid #000;border-radius:8px;padding:14px;box-shadow:4px 4px 0px #000;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
        <div style="font-weight:900;font-size:14px;text-transform:uppercase;">7:00 PM — Meet</div>
        <div style="font-size:10px;background:#4DF0FF;border:2px solid #000;padding:2px 8px;border-radius:10px;font-weight:700;">Alex added</div>
      </div>
      <div style="font-size:13px;color:#666;display:flex;align-items:center;gap:4px;"><img src="https://api.iconify.design/lucide/map-pin.svg?color=%23666&strokeWidth=2" width="12" height="12" style="display:block;object-fit:contain;" alt="map-pin" /> Madison Square Garden, Gate B</div>
    </div>
  </div>
  <div style="position:relative;margin-bottom:20px;">
    <div style="position:absolute;left:-20px;top:4px;width:14px;height:14px;background:#FFE600;border:2px solid #000;border-radius:50%;"></div>
    <div style="background:#FFF;border:4px solid #000;border-radius:8px;padding:14px;box-shadow:4px 4px 0px #000;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
        <div style="font-weight:900;font-size:14px;text-transform:uppercase;">7:30 PM — Concert</div>
        <div style="font-size:10px;background:#FF2A5F;color:#FFF;border:2px solid #000;padding:2px 8px;border-radius:10px;font-weight:700;">Mia added</div>
      </div>
      <div style="font-size:13px;color:#666;">The Weeknd — After Hours Tour</div>
    </div>
  </div>
  <div style="position:relative;margin-bottom:20px;">
    <div style="position:absolute;left:-20px;top:4px;width:14px;height:14px;background:#4DF0FF;border:2px solid #000;border-radius:50%;"></div>
    <div style="background:#FFF;border:4px solid #000;border-radius:8px;padding:14px;box-shadow:4px 4px 0px #000;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
        <div style="font-weight:900;font-size:14px;text-transform:uppercase;">9:30 PM — Drinks</div>
        <div style="font-size:10px;background:#4DF0FF;border:2px solid #000;padding:2px 8px;border-radius:10px;font-weight:700;">Alex added</div>
      </div>
      <div style="font-size:13px;color:#666;display:flex;align-items:center;gap:4px;"><img src="https://api.iconify.design/lucide/map-pin.svg?color=%23666&strokeWidth=2" width="12" height="12" style="display:block;object-fit:contain;" alt="map-pin" /> 230 Fifth Rooftop Bar</div>
    </div>
  </div>
  <div style="position:relative;">
    <div style="position:absolute;left:-20px;top:4px;width:14px;height:14px;background:#E5E5E5;border:2px dashed #999;border-radius:50%;"></div>
    <div style="background:#F4F0EA;border:2px dashed #000;border-radius:8px;padding:14px;text-align:center;font-weight:800;font-size:13px;display:flex;align-items:center;justify-content:center;gap:6px;"><img src="https://api.iconify.design/lucide/plus.svg?color=%23000000&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="plus" /> Add Activity</div>
  </div>
</div>
<div style="background:#FFE600;border:3px solid #000;border-radius:8px;padding:12px;margin-bottom:12px;display:flex;align-items:center;gap:10px;">
  <img src="https://api.iconify.design/lucide/message-circle.svg?color=%23000000&strokeWidth=2" width="18" height="18" style="display:block;object-fit:contain;" alt="message-circle" />
  <div style="flex:1;font-weight:800;font-size:13px;">Discuss the plan in chat</div>
  <img src="https://api.iconify.design/lucide/chevron-right.svg?color=%23000000&strokeWidth=2" width="16" height="16" style="display:block;object-fit:contain;" alt="chevron-right" />
</div>
</div><div style="position:absolute;bottom:0;left:0;right:0;height:85px;background:#FFF;border-top:3px solid #000;display:flex;align-items:center;padding:0 10px 15px;box-sizing:border-box;z-index:10;border-bottom-left-radius:32px;border-bottom-right-radius:32px;"><div style="display:flex;flex-direction:column;align-items:center;flex:1;color:#000000;cursor:pointer;"><div style="margin-bottom:6px;"><img src="https://api.iconify.design/lucide/search.svg?color=%23000000&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="search" /></div><span style="font-size:10px;font-weight:400;letter-spacing:0.3px;">Explore</span></div><div style="display:flex;flex-direction:column;align-items:center;flex:1;color:#000000;cursor:pointer;"><div style="margin-bottom:6px;"><img src="https://api.iconify.design/lucide/calendar.svg?color=%23000000&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="calendar" /></div><span style="font-size:10px;font-weight:400;letter-spacing:0.3px;">Bookings</span></div><div style="display:flex;flex-direction:column;align-items:center;flex:1;color:#000000;cursor:pointer;"><div style="margin-bottom:6px;"><img src="https://api.iconify.design/lucide/message-circle.svg?color=%23000000&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="message-circle" /></div><span style="font-size:10px;font-weight:400;letter-spacing:0.3px;">Messages</span></div><div style="display:flex;flex-direction:column;align-items:center;flex:1;color:#000000;cursor:pointer;"><div style="margin-bottom:6px;"><img src="https://api.iconify.design/lucide/user.svg?color=%23000000&strokeWidth=2" width="24" height="24" style="display:block;object-fit:contain;" alt="user" /></div><span style="font-size:10px;font-weight:400;letter-spacing:0.3px;">Profile</span></div></div></div>
</div>
</body>
</html>
