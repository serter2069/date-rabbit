<!DOCTYPE html>

<style>

<div class="prototype-container">

<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:700px;text-align:center;padding:0 20px;">

    <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px;padding-bottom:12px;border-bottom:2px dashed #000;">
      <div style="width:48px;height:48px;border-radius:50%;border:3px solid #000;overflow:hidden;flex-shrink:0;"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=100&q=80" style="width:100%;height:100%;object-fit:cover;" /></div><div><div style="font-weight:900;font-size:16px;text-transform:uppercase;">Mia, 22</div><div style="font-size:13px;color:#666;">Manhattan</div></div>

  </div>
  <div style="background:#4DF0FF;border:3px solid #000;padding:14px;text-align:center;font-weight:900;font-size:16px;text-transform:uppercase;box-shadow:4px 4px 0px #000;cursor:pointer;color:#000000;width:100%;box-sizing:border-box;border-radius:8px;">View Booking</div>
  <div style="margin-top:16px;"><span style="font-size:14px;font-weight:800;color:#FF2A5F;">Message Mia</span></div>
</div></div></div>
