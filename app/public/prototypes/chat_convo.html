<!DOCTYPE html>

<style>

<div class="prototype-container">
<div style="width:375px;height:812px;background:#F4F0EA;font-family:'Space Grotesk', 'Helvetica Neue', sans-serif;color:#000000;position:relative;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 20px 40px rgba(0,0,0,0.2);border-radius:40px;border:8px solid #000;box-sizing:border-box;"><div style="flex:1;overflow-y:auto;padding:24px 20px 100px;">

</div>
<div style="background:#FFE600;border:3px solid #000;border-radius:8px;padding:10px 14px;box-shadow:4px 4px 0px #000;margin-bottom:16px;text-align:center;font-size:12px;font-weight:800;text-transform:uppercase;">Booking: Sat Mar 15, 7-10 PM</div>

  <div style="align-self:flex-end;max-width:80%;"><div style="background:#FF2A5F;color:#FFF;border:3px solid #000;border-radius:12px 12px 0 12px;padding:12px;box-shadow:4px 4px 0px #000;font-size:14px;line-height:1.5;">Indie and alt rock! The band is awesome</div><div style="font-size:10px;color:#999;margin-top:3px;text-align:right;">10:34</div></div>
  <div style="align-self:flex-start;max-width:80%;"><div style="background:#FFF;border:3px solid #000;border-radius:12px 12px 12px 0;padding:12px;box-shadow:4px 4px 0px #000;font-size:14px;line-height:1.5;">Great! Meet at the lobby at 6:50?</div><div style="font-size:10px;color:#999;margin-top:3px;">10:35</div></div>
  <div style="align-self:flex-end;max-width:80%;"><div style="background:#FF2A5F;color:#FFF;border:3px solid #000;border-radius:12px 12px 0 12px;padding:12px;box-shadow:4px 4px 0px #000;font-size:14px;line-height:1.5;">See you at 7!</div><div style="font-size:10px;color:#999;margin-top:3px;text-align:right;">10:36</div></div>

<div style="display:flex;gap:8px;align-items:center;">

  <div style="width:44px;height:44px;background:#FF2A5F;border:3px solid #000;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:4px 4px 0px #000;"><img src="https://api.iconify.design/lucide/send.svg?color=%23FFF&strokeWidth=2" width="20" height="20" style="display:block;object-fit:contain;" alt="send" /></div>
