      - name: Deploy frontend
        run: |
          rsync -rlD --delete \
            --exclude 'api' \
            --exclude 'uploads' \
            app/dist/ /var/www/daterabbit/

      - name: Create backend .env if missing
        run: |
          if [ ! -f /var/www/daterabbit/api/.env ]; then
            echo "ERROR: Production .env must be pre-configured!"
            exit 1
          fi

      - name: Deploy backend
        run: |
          rsync -rlD --delete \
            --exclude 'node_modules' \
