name: Deploy

on:
  push:
    branches: [main, development]
  workflow_dispatch:
    inputs:
      seed:
        description: 'Run seed script after deploy? Type "yes"'
        required: false
        default: ''

jobs:
  deploy-staging:
    name: Deploy → Staging
    if: github.ref == 'refs/heads/development'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend (Expo web)
        run: |
          cd app
          npm ci --legacy-peer-deps
          npx expo export --platform web
          cat > dist/version.json << VEOF
          {
            "version": "$(git rev-parse --short HEAD)",
            "commit": "$(git rev-parse HEAD)",
            "branch": "${{ github.ref_name }}",
            "deployed": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "message": "$(git log -1 --pretty=%s | head -c 100)"
          }
          VEOF

      - name: Build backend (NestJS)
        run: |
          cd backend/daterabbit-api
          npm ci
          npm run build

      - name: Deploy frontend
        run: |
          rsync -rlD --delete \
            --exclude 'api' \
            --exclude 'uploads' \
            app/dist/ /var/www/daterabbit/

      - name: Create backend .env if missing
        run: |
          mkdir -p /var/www/daterabbit/api
          if [ ! -f /var/www/daterabbit/api/.env ]; then
            cat > /var/www/daterabbit/api/.env << 'ENVEOF'
          PORT=3004
          NODE_ENV=development
          DEV_AUTH=true
          DB_HOST=localhost
          DB_PORT=5432
          DB_USERNAME=daterabbit
          DB_PASSWORD=daterabbit
          DB_NAME=daterabbit
          JWT_SECRET=daterabbit-dev-jwt-secret-change-in-prod
          STRIPE_SECRET_KEY=
          STRIPE_WEBHOOK_SECRET=
          APP_URL=https://daterabbit.smartlaunchhub.com
          ENVEOF
            echo ".env created with defaults (add Stripe keys manually!)"
          else
            echo ".env already exists"
          fi

      - name: Deploy backend
        run: |
          rsync -rlD --delete \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude 'dist' \
            --exclude 'uploads' \
            backend/daterabbit-api/ /var/www/daterabbit/api/
          rsync -rlD backend/daterabbit-api/dist/ /var/www/daterabbit/api/dist/
          cd /var/www/daterabbit/api
          npm ci --production

      - name: Restart backend
        run: |
          cd /var/www/daterabbit/api
          sudo pm2 restart daterabbit || sudo pm2 start dist/main.js --name daterabbit
          sudo chown -R www-data:www-data /var/www/daterabbit/

      - name: Setup nginx config
        continue-on-error: true
        run: |
          if [ -f server/nginx-daterabbit.conf ]; then
            cp server/nginx-daterabbit.conf /tmp/nginx-daterabbit.conf
            sudo chmod 644 /tmp/nginx-daterabbit.conf
            sudo chown root:root /tmp/nginx-daterabbit.conf 2>/dev/null || true
            if [ -w /etc/nginx/sites-available/ ]; then
              cp /tmp/nginx-daterabbit.conf /etc/nginx/sites-available/daterabbit
            else
              echo "Cannot write to sites-available, trying mv approach..."
              sudo mv /tmp/nginx-daterabbit.conf /etc/nginx/sites-available/daterabbit 2>/dev/null || \
                echo "WARN: Cannot install nginx config automatically. Install manually from server/nginx-daterabbit.conf"
            fi
            sudo ln -sf /etc/nginx/sites-available/daterabbit /etc/nginx/sites-enabled/daterabbit 2>/dev/null || true
            sudo nginx -t 2>&1 && sudo systemctl reload nginx && echo "Nginx config updated and reloaded" || \
              echo "WARN: Nginx reload failed, check config manually"
          fi

      - name: Verify deployment
        if: always()
        run: |
          sleep 5
          echo "=== version.json ==="
          cat /var/www/daterabbit/version.json 2>&1 || echo "no version.json"
          echo "=== PM2 status ==="
          sudo pm2 show daterabbit 2>&1 | grep -E "(status|restarts|uptime)" || true
          echo "=== PM2 error logs (last 5) ==="
          sudo pm2 logs daterabbit --nostream --lines 5 --err 2>&1 || true
          echo "=== API smoke test ==="
          curl -s -o /dev/null -w "GET /api/payments/earnings: %{http_code}\n" http://localhost:3004/api/payments/earnings || true
          curl -s -o /dev/null -w "POST /api/webhooks/stripe: %{http_code}\n" -X POST http://localhost:3004/api/webhooks/stripe || true

      - name: Run seed script
        if: github.event.inputs.seed == 'yes'
        run: |
          cp /var/www/daterabbit/api/.env backend/daterabbit-api/.env
          cd backend/daterabbit-api
          npx ts-node src/seed/seed.ts 2>&1

  deploy-production:
    name: Deploy → Production
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend (Expo web)
        run: |
          cd app
          npm ci --legacy-peer-deps
          npx expo export --platform web
          cat > dist/version.json << VEOF
          {
            "version": "$(git rev-parse --short HEAD)",
            "commit": "$(git rev-parse HEAD)",
            "branch": "${{ github.ref_name }}",
            "deployed": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "message": "$(git log -1 --pretty=%s | head -c 100)"
          }
          VEOF

      - name: Build backend (NestJS)
        run: |
          cd backend/daterabbit-api
          npm ci
          npm run build

      - name: Deploy frontend
        run: |
          rsync -rlD --delete \
            --exclude 'api' \
            --exclude 'uploads' \
            app/dist/ /var/www/daterabbit/

      - name: Create backend .env if missing
        run: |
          if [ ! -f /var/www/daterabbit/api/.env ]; then
            echo "ERROR: Production .env must be pre-configured!"
            exit 1
          fi

      - name: Deploy backend
        run: |
          rsync -rlD --delete \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude 'dist' \
            --exclude 'uploads' \
            backend/daterabbit-api/ /var/www/daterabbit/api/
          rsync -rlD backend/daterabbit-api/dist/ /var/www/daterabbit/api/dist/
          cd /var/www/daterabbit/api
          npm ci --production

      - name: Restart backend
        run: |
          cd /var/www/daterabbit/api
          sudo pm2 restart daterabbit || sudo pm2 start dist/main.js --name daterabbit
          sudo chown -R www-data:www-data /var/www/daterabbit/

      - name: Setup nginx config
        continue-on-error: true
        run: |
          if [ -f server/nginx-daterabbit.conf ]; then
