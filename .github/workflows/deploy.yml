name: Deploy

on:
  push:
    branches: [main, development]
  workflow_dispatch:
    inputs:
      seed:
        description: 'Run seed script after deploy? Type "yes"'
        required: false
        default: ''

jobs:
  deploy-staging:
    name: Deploy → Staging
    if: github.ref == 'refs/heads/development'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend (Expo web)
        run: |
          cd app
          npm ci --legacy-peer-deps
          npx expo export --platform web
          cat > dist/version.json << VEOF
          {
            "version": "$(git rev-parse --short HEAD)",
            "commit": "$(git rev-parse HEAD)",
            "branch": "${{ github.ref_name }}",
            "deployed": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "message": "$(git log -1 --pretty=%s | head -c 100)"
          }
          VEOF

      - name: Build backend (NestJS)
        run: |
          cd backend/daterabbit-api
          npm ci
          npm run build

      - name: Deploy frontend
        run: |
          rsync -rlD --delete \
            --exclude 'api' \
            --exclude 'uploads' \
            app/dist/ /var/www/daterabbit/

      - name: Create backend .env if missing
        run: |
          mkdir -p /var/www/daterabbit/api
          if [ ! -f /var/www/daterabbit/api/.env ]; then
            cat > /var/www/daterabbit/api/.env << 'ENVEOF'
          PORT=3004
          NODE_ENV=development
          DEV_AUTH=true
          DB_HOST=localhost
          DB_PORT=5432
          DB_USERNAME=daterabbit
          DB_PASSWORD=daterabbit
          DB_NAME=daterabbit
          JWT_SECRET=daterabbit-dev-jwt-secret-change-in-prod
          STRIPE_SECRET_KEY=
          STRIPE_WEBHOOK_SECRET=
          APP_URL=https://daterabbit.smartlaunchhub.com
          ENVEOF
            echo ".env created with defaults (add Stripe keys manually!)"
          else
            echo ".env already exists"
          fi

      - name: Deploy backend
        run: |
          rsync -rlD --delete \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude 'dist' \
            --exclude 'uploads' \
            backend/daterabbit-api/ /var/www/daterabbit/api/
          rsync -rlD backend/daterabbit-api/dist/ /var/www/daterabbit/api/dist/
          cd /var/www/daterabbit/api
          npm ci --production

      - name: Update Stripe env vars
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        run: |
          ENV_FILE="/var/www/daterabbit/api/.env"
          if [ -f "$ENV_FILE" ]; then
            # Update STRIPE_SECRET_KEY
            if grep -q "^STRIPE_SECRET_KEY=" "$ENV_FILE"; then
              sed -i "s|^STRIPE_SECRET_KEY=.*|STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}|" "$ENV_FILE"
            else
              echo "STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}" >> "$ENV_FILE"
            fi
            # Update STRIPE_WEBHOOK_SECRET
            if grep -q "^STRIPE_WEBHOOK_SECRET=" "$ENV_FILE"; then
              sed -i "s|^STRIPE_WEBHOOK_SECRET=.*|STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}|" "$ENV_FILE"
            else
              echo "STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}" >> "$ENV_FILE"
            fi
            echo "Stripe env vars updated"
          else
            echo "ERROR: .env not found at $ENV_FILE"
            exit 1
          fi

      - name: Restart backend
        run: |
          cd /var/www/daterabbit/api
          sudo pm2 restart daterabbit || sudo pm2 start dist/main.js --name daterabbit
          sudo chown -R www-data:www-data /var/www/daterabbit/

      - name: Ensure nginx API proxy
        continue-on-error: true
        run: |
          SPA_CONF="/etc/nginx/sites-available/daterabbit"
          echo "=== Diagnosing nginx config ==="
          echo "--- All nginx sites-enabled ---"
          ls -la /etc/nginx/sites-enabled/
          echo "--- daterabbit nginx config (full) ---"
          sudo cat "$SPA_CONF" 2>/dev/null || echo "File not found at $SPA_CONF"
          echo "--- Checking for daterabbit in conf.d ---"
          ls -la /etc/nginx/conf.d/ 2>/dev/null || echo "No conf.d"
          echo "--- Checking nginx -T for daterabbit blocks ---"
          sudo nginx -T 2>/dev/null | grep -B5 "daterabbit\|proxy_pass.*3004" | head -50 || true
          echo "=== End diagnosis ==="
          # Check proxy_pass count (may be duplicated)
          PROXY_COUNT=$(sudo grep -c "proxy_pass.*3004" "$SPA_CONF" 2>/dev/null || echo 0)
          echo "proxy_pass count in $SPA_CONF: $PROXY_COUNT"
          if [ "$PROXY_COUNT" -gt "1" ]; then
            echo "Found $PROXY_COUNT duplicate proxy blocks, deduplicating..."
            sudo chown $(whoami) "$SPA_CONF"
            sudo chmod 644 "$SPA_CONF"
            python3 server/fix-nginx-dedup.py "$SPA_CONF"
            sudo chown root:root "$SPA_CONF"
            sudo chmod 444 "$SPA_CONF"
          elif [ "$PROXY_COUNT" -eq "0" ]; then
            echo "No proxy block found, adding..."
            sudo chown $(whoami) "$SPA_CONF"
            sudo chmod 644 "$SPA_CONF"
            python3 server/patch-nginx.py "$SPA_CONF"
            sudo chown root:root "$SPA_CONF"
            sudo chmod 444 "$SPA_CONF"
            echo "Patch applied"
          else
            echo "Config looks good (1 proxy block)"
          fi
          # Reload nginx - ignore failures from OTHER sites' broken configs
          if sudo nginx -t 2>&1; then
            sudo systemctl reload nginx && echo "Nginx reloaded successfully"
          else
            echo "nginx -t failed (likely unrelated site config issue), trying graceful reload anyway..."
            sudo nginx -s reload 2>&1 || sudo systemctl reload nginx 2>&1 || echo "Reload failed but continuing"
          fi
          # Verify proxy is active
          sleep 2
          echo "--- Direct backend test ---"
          HTTP=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:3004/api/auth/start -H 'Content-Type: application/json' -d '{"email":"test@t.com"}' 2>/dev/null)
          echo "Direct backend test: POST /api/auth/start → $HTTP"
          echo "--- Local nginx test (port 80) ---"
          HTTP80=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost/api/auth/start -H 'Content-Type: application/json' -d '{"email":"test@t.com"}' -L 2>/dev/null)
          echo "Local nginx port 80 test: POST /api/auth/start → $HTTP80"
          echo "--- Local nginx test (port 443) ---"
          HTTP443=$(curl -sk -o /dev/null -w "%{http_code}" -X POST https://localhost/api/auth/start -H 'Content-Type: application/json' -H 'Host: daterabbit.smartlaunchhub.com' -d '{"email":"test@t.com"}' 2>/dev/null)
          echo "Local nginx port 443 test: POST /api/auth/start → $HTTP443"

      - name: Verify deployment
        if: always()
        run: |
          sleep 5
          echo "=== version.json ==="
          cat /var/www/daterabbit/version.json 2>&1 || echo "no version.json"
          echo "=== PM2 status ==="
          sudo pm2 show daterabbit 2>&1 | grep -E "(status|restarts|uptime)" || true
          echo "=== PM2 error logs (last 5) ==="
          sudo pm2 logs daterabbit --nostream --lines 5 --err 2>&1 || true
          echo "=== API smoke test (direct port) ==="
          curl -s -o /dev/null -w "GET /api/payments/earnings: %{http_code}\n" http://localhost:3004/api/payments/earnings || true
          curl -s -o /dev/null -w "POST /api/webhooks/stripe: %{http_code}\n" -X POST http://localhost:3004/api/webhooks/stripe || true
          echo "=== API smoke test (via nginx) ==="
          curl -s -o /dev/null -w "POST /api/auth/start via nginx: %{http_code}\n" -X POST https://daterabbit.smartlaunchhub.com/api/auth/start -H 'Content-Type: application/json' -d '{"email":"smoke@test.com"}' || true

      - name: Run seed script
        if: github.event.inputs.seed == 'yes'
        run: |
          cp /var/www/daterabbit/api/.env backend/daterabbit-api/.env
          cd backend/daterabbit-api
          npx ts-node src/seed/seed.ts 2>&1

  deploy-production:
    name: Deploy → Production
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend (Expo web)
        run: |
          cd app
          npm ci --legacy-peer-deps
          npx expo export --platform web
          cat > dist/version.json << VEOF
          {
            "version": "$(git rev-parse --short HEAD)",
            "commit": "$(git rev-parse HEAD)",
            "branch": "${{ github.ref_name }}",
            "deployed": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "message": "$(git log -1 --pretty=%s | head -c 100)"
          }
          VEOF

      - name: Build backend (NestJS)
        run: |
          cd backend/daterabbit-api
          npm ci
          npm run build

      - name: Deploy frontend
        run: |
          rsync -rlD --delete \
            --exclude 'api' \
            --exclude 'uploads' \
            app/dist/ /var/www/daterabbit/

      - name: Create backend .env if missing
        run: |
          if [ ! -f /var/www/daterabbit/api/.env ]; then
            echo "ERROR: Production .env must be pre-configured!"
            exit 1
          fi

      - name: Deploy backend
        run: |
          rsync -rlD --delete \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude 'dist' \
            --exclude 'uploads' \
            backend/daterabbit-api/ /var/www/daterabbit/api/
          rsync -rlD backend/daterabbit-api/dist/ /var/www/daterabbit/api/dist/
          cd /var/www/daterabbit/api
          npm ci --production

      - name: Update Stripe env vars
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        run: |
          ENV_FILE="/var/www/daterabbit/api/.env"
          if [ -f "$ENV_FILE" ]; then
            if grep -q "^STRIPE_SECRET_KEY=" "$ENV_FILE"; then
              sed -i "s|^STRIPE_SECRET_KEY=.*|STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}|" "$ENV_FILE"
            else
              echo "STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}" >> "$ENV_FILE"
            fi
            if grep -q "^STRIPE_WEBHOOK_SECRET=" "$ENV_FILE"; then
              sed -i "s|^STRIPE_WEBHOOK_SECRET=.*|STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}|" "$ENV_FILE"
            else
              echo "STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}" >> "$ENV_FILE"
            fi
            echo "Stripe env vars updated"
          else
            echo "ERROR: .env not found at $ENV_FILE"
            exit 1
          fi

      - name: Restart backend
        run: |
          cd /var/www/daterabbit/api
          sudo pm2 restart daterabbit || sudo pm2 start dist/main.js --name daterabbit
          sudo chown -R www-data:www-data /var/www/daterabbit/

      - name: Ensure nginx API proxy
        continue-on-error: true
        run: |
          SPA_CONF="/etc/nginx/sites-available/daterabbit"
          if grep -q "proxy_pass.*3004" "$SPA_CONF" 2>/dev/null; then
            echo "SPA config already has API proxy - ensuring nginx is loaded with it"
          else
            echo "Patching SPA config with API proxy..."
            sudo chown $(whoami) "$SPA_CONF"
            sudo chmod 644 "$SPA_CONF"
            python3 server/patch-nginx.py "$SPA_CONF"
            sudo chown root:root "$SPA_CONF"
            sudo chmod 444 "$SPA_CONF"
            echo "Patch applied"
          fi
          # Reload nginx - ignore failures from OTHER sites' broken configs
          if sudo nginx -t 2>&1; then
            sudo systemctl reload nginx && echo "Nginx reloaded successfully"
          else
            echo "nginx -t failed (likely unrelated site config issue), trying graceful reload anyway..."
            sudo nginx -s reload 2>&1 || sudo systemctl reload nginx 2>&1 || echo "Reload failed but continuing"
          fi

      - name: Verify deployment
        if: always()
        run: |
          sleep 5
          echo "=== version.json ==="
          cat /var/www/daterabbit/version.json 2>&1 || echo "no version.json"
          echo "=== PM2 status ==="
          sudo pm2 show daterabbit 2>&1 | grep -E "(status|restarts|uptime)" || true
          echo "=== PM2 error logs (last 5) ==="
          sudo pm2 logs daterabbit --nostream --lines 5 --err 2>&1 || true
          echo "=== API smoke test ==="
          curl -s -o /dev/null -w "GET /api/payments/earnings: %{http_code}\n" http://localhost:3004/api/payments/earnings || true
