name: Deploy

on:
  push:
    branches: [main, development]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend (Expo web)
        run: |
          cd app
          npm ci --legacy-peer-deps
          npx expo export --platform web
          mkdir -p dist/version
          cat > dist/version.json << VEOF
          {
            "version": "$(git rev-parse --short HEAD)",
            "commit": "$(git rev-parse HEAD)",
            "branch": "${{ github.ref_name }}",
            "deployed": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "message": "$(git log -1 --pretty=%s | head -c 100)"
          }
          VEOF

      - name: Build backend (NestJS)
        run: |
          cd backend/daterabbit-api
          npm ci
          npm run build

      - name: Deploy frontend
        run: |
          rsync -rlD --delete \
            app/dist/ /var/www/daterabbit/web/

      - name: Deploy backend
        run: |
          rsync -rlD --delete \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude 'dist' \
            backend/daterabbit-api/ /var/www/daterabbit/api/
          rsync -rlD backend/daterabbit-api/dist/ /var/www/daterabbit/api/dist/
          cd /var/www/daterabbit/api
          npm ci --production

      - name: Restart backend
        run: |
          cd /var/www/daterabbit/api
          sudo pm2 restart daterabbit || sudo pm2 start dist/main.js --name daterabbit
          sudo chown -R www-data:www-data /var/www/daterabbit/

      - name: Diagnostics
        if: always()
        run: |
          echo "=== Frontend files ==="
          ls -la /var/www/daterabbit/web/ 2>&1 || echo "web dir not found"
          ls -la /var/www/daterabbit/web/index.html 2>&1 || echo "no index.html"
          echo "=== version.json ==="
          cat /var/www/daterabbit/web/version.json 2>&1 || echo "no version.json"
          echo "=== Backend files ==="
          ls -la /var/www/daterabbit/api/dist/ 2>&1 | head -10
          echo "=== Backend .env exists? ==="
          test -f /var/www/daterabbit/api/.env && echo ".env EXISTS" || echo ".env MISSING"
          echo "=== PM2 logs (last 30 lines) ==="
          sudo pm2 logs daterabbit --nostream --lines 30 2>&1 || echo "no pm2 logs"
          echo "=== Nginx config ==="
          cat /etc/nginx/sites-enabled/daterabbit* 2>&1 || echo "no daterabbit nginx config"
          ls /etc/nginx/sites-enabled/ 2>&1
