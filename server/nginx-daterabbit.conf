# HTTPS server (main)
server {
    listen 443 ssl;
    server_name daterabbit.smartlaunchhub.com;

    ssl_certificate /etc/letsencrypt/live/daterabbit.smartlaunchhub.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/daterabbit.smartlaunchhub.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/daterabbit;
    index index.html;

    # API proxy to NestJS backend
    location /api/ {
        proxy_pass http://127.0.0.1:3004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 10m;
    }

    # Uploads served from backend
    location /uploads/ {
        alias /var/www/daterabbit/api/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Expo static assets (long cache)
    location /_expo {
        alias /var/www/daterabbit/_expo;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA catch-all
    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name daterabbit.smartlaunchhub.com;
    return 301 https://$host$request_uri;
}
